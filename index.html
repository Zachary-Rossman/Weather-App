<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header will display bar with name and home page -->
    <header>
        <h1>Weather Search</h1>
    </header>

    <!-- Body will have search box and display the results on the page -->
    <body id="body">
        <h3>Type the city and state you would like to find the weather in:</h3>

        <form id="search-form">
            <input type="text" id="search-input" class="border">
            <button id="search-button`" class="border">Search</button>
        </form>

        <!-- This div will display location details-->
         <div id="error-div"></div>

        <!-- This div will display location details-->
         <div id="location-div"></div>

        <!-- This div will display current weather -->
         <div id="current-weather-div"></div>

        <!-- This div will display forecast -->
         <div id="forecast-div"></div>

    </body>

    <!-- Footer for credits, sources, and any extra links -->
    <footer></footer>
    
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
