<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-sky-100 to-blue-200 flex flex-col">

    <!-- Header will display bar with name and home page -->
    <header class="bg-white shadow-md p-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800 tracking-wide">Weather Search</h1>
    </header>

    <!-- Body will have search box and display the results on the page -->
    <body id="body" class="flex-grow flex flex-col items-center px-4">

        <h3 class="mt-8 text-lg text-gray-700 font-medium text-center">Type the city and state you would like to find the weather in:</h3>

        <!-- Search Form -->
        <form id="search-form" class="mt-6 flex gap-3">
            <input type="text" id="search-input" class="border border-gray-300 rounded-lg px-4 py-2 w-64 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 transition" placeholder="City, State">
            <button id="search-button`" class="bg-blue-500 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-600 active:scale-95 transition">Search</button>
        </form>

        <!-- This div will display location details-->
        <div id="error-div" class="w-full flex justify-center"></div>

        <!-- This div will display location details-->
        <div id="location-div" class="w-full flex justify-center mt-6"></div>

        <!-- This div will display current weather -->
        <div id="current-weather-div" class="w-full flex justify-center mt-6"></div>

        <!-- This div will display forecast -->
        <div id="forecast-div" class="w-full flex justify-center mt-6"></div>

    </body>

    <!-- Footer for credits, sources, and any extra links -->
    <footer class="bg-white shadow-inner p-4 fixed bottom-0 left-0 w-full flex flex-col sm:flex-row items-center justify-between gap-4">>

        <p class="text-gray-600 text-sm">2025 Zachary Rossman</p>
        
        <div class="flex items-center gap-6">
            <a href="https://github.com/Zachary-Rossman" target="_blank" class="text-gray-600 hover:text-black transition transform hover:scale-110" aria-label="GitHub Profile">
                <!-- GitHub Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844a9.56 9.56 0 012.504.336c1.909-1.296 2.747-1.026 2.747-1.026.546 1.378.203 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
            </a>
            <!-- Weather API -->
            <a href="https://www.weatherapi.com/" target="_blank" class="text-blue-500 hover:text-blue-700 transition transform hover:scale-110" aria-label="Weather API">
            <!-- Weather Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 014-4h1a5 5 0 0110 0h1a3 3 0 010 6H7a4 4 0 01-4-4z" />
            </svg>
            </a>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>
</html>
